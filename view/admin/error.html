{% extends './inc/layout_admin.html' %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">管理首页</a></li>
        <li class="breadcrumb-item active" aria-current="page">错误提示</li>
    </ol>
</nav>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">错误提示</h3>
    </div>
    <div class="panel-body">{{message}}</div>
    <div class="panel-footer">
        {% if url %}
        <a href="{{url}}">点击这里跳转</a>
        {% else %}
        <a href="javascript:window.history.back();">返回上一步</a>
        {% endif %}
    </div>
</div>

{% endblock %}
